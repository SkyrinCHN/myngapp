
<!-- 点击事件  事件绑定 -->
<button (click)="handleClick()">clickMe</button>

<!-- 属性绑定 -->
<a [href]="myUrl">TestUrl</a>

<!-- 双向数据绑定  
  方向1:从数据到视图层 
  方向2:表单视图 用户操作的结果 绑定到数据 -->

  <input type="text" [(ngModel)]="uName" (ngModelChange)="inputChange()" />
  <p>{{uName}}</p>

<!-- 动态CSS样式绑定 -->
<p [ngStyle]="{background: color}">动态CSS样式绑定</p>
<!-- 动态CSS样式绑定 -->
<p [ngClass]="{myRed:true}">动态CSS样式类绑定</p>
